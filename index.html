<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    // 어려운 방법으로 React JS Element 만들기

    const root = document.getElementById("root");
    const h3 = React.createElement("h3", null, "Hello I'm a span.");
    const button = React.createElement("button", {
      onClick: () => console.log("I'm a click.")
    }, "Click me");
    const container = React.createElement("div", null, [h3, button]);

    // ReactDOM.createRoot(root).render(span);
    // ReactDOM.createRoot(root).render(button);
    ReactDOM.createRoot(root).render(container);
  </script>
</html>
